<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<main class="max-w-md w-full mx-auto px-4">
    <div class="card bg-white shadow-xl border border-gray-200">
        <div class="card-body">
            
            <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">
                ðŸ”’ Login
            </h2>

            <form th:action="@{/login}" method="post">
                <div class="space-y-4">
                    <div>
                        <label class="label">
                            <span class="label-text text-gray-700">Username</span>
                        </label>
                        <input type="text" name="username"
                               class="input input-bordered w-full focus:border-red-700 focus:ring focus:ring-red-100 bg-white text-gray-900"
                               placeholder="Enter username" required>
                    </div>

                    <div>
                        <label class="label">
                            <span class="label-text text-gray-700">Password</span>
                        </label>
                        <input type="password" name="password"
                               class="input input-bordered w-full focus:border-red-700 focus:ring focus:ring-red-100 bg-white text-gray-900"
                               placeholder="Enter password" required>
                    </div>

                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid username or password
                    </div>

                    <button type="submit" 
                            class="btn bg-red-700 text-white border-red-700 hover:bg-red-800 w-full">
                        Login
                    </button>
                </div>
            </form>

        </div>
    </div>
</main>

</body>
</html>
