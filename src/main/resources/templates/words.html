<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Words</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div th:replace="fragments/header :: body"></div>

<div class="max-w-6xl mx-auto mt-4 px-4">
    <div class="flex justify-end mb-4">
        <div sec:authorize="isAuthenticated()" class="flex items-center gap-3">
            <span class="text-gray-700">Logged in as: <strong sec:authtype="name"></strong> <span sec:authorize="hasRole('ADMIN')" class="text-green-600 font-semibold">Admin</span></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-sm btn-outline border-red-700 text-red-700">
                    üîí Logout
                </button>
            </form>
        </div>
    </div>
</div>

<main class="max-w-6xl mx-auto mt-12 px-4">

    <div class="card bg-gray-50 shadow-xl border border-gray-200">
        <div class="card-body">

            <h2 class="text-2xl font-bold text-red-700 mb-6">
                üìò Word List
            </h2>

            <div sec:authorize="isAuthenticated()">
                <div class="overflow-x-auto rounded-xl border border-gray-200">
                    <table class="table w-full">
                        <thead class="bg-red-700 text-white">
                        <tr>
                            <th class="text-lg font-semibold">Word</th>
                            <th class="text-lg font-semibold">Meaning</th>
                            <th class="text-lg font-semibold">Sentence</th>
                            <th class="text-lg font-semibold">Level</th>
                            <th sec:authorize="hasRole('ADMIN')" class="text-center text-lg font-semibold">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="word, iterStat : ${words.content}"
                            th:data-id="${word.id}"
                            th:class="${iterStat.even}? 'bg-white' : 'bg-gray-50'"
                            class="hover:bg-red-50 transition">

                            <td class="font-bold text-gray-900 text-lg" th:text="${word.word}"></td>
                            <td class="text-gray-800 text-lg" th:text="${word.meaning}"></td>
                            <td class="text-gray-700 text-lg" th:text="${word.sentence}"></td>

                            <td>
                                <span class="badge badge-outline badge-sm text-red-600 px-3"
                                      th:text="${word.level}">
                                </span>
                            </td>

                            <td sec:authorize="hasRole('ADMIN')" class="text-center">
                                <button class="btn btn-ghost btn-sm edit-btn">‚úèÔ∏è</button>
                                <button class="btn btn-ghost btn-sm delete-btn text-red-600">‚ùå</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="flex justify-between items-center mt-6">

                    <div class="flex items-center gap-3">
                        <a class="btn btn-outline btn-sm"
                           th:classappend="${words.first} ? 'btn-disabled'"
                           th:href="@{/words(page=${words.number - 1})}">
                            ¬´
                        </a>

                        <span class="btn btn-sm bg-red-700 text-white px-4">
                            Page <span th:text="${words.number + 1}"></span>
                        </span>

                        <a class="btn btn-outline btn-sm"
                           th:classappend="${words.last} ? 'btn-disabled'"
                           th:href="@{/words(page=${words.number + 1})}">
                            ¬ª
                        </a>
                    </div>

                    <div sec:authorize="hasRole('ADMIN')">
                        <button id="addWordBtn"
                                class="btn btn-outline border-red-700 text-red-700">
                            ‚ûï Add Word
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>

<div id="wordModal" class="modal">
    <div class="modal-box bg-red-50 border border-red-700 shadow-lg">

        <h3 id="modalTitle" class="font-bold text-lg mb-4 text-red-700">Add Word</h3>

        <div class="space-y-3">
            <input id="wordInput"
                   class="input input-bordered w-full focus:border-red-700 focus:ring focus:ring-red-100 bg-white text-gray-900"
                   placeholder="Word">
            <input id="meaningInput"
                   class="input input-bordered w-full focus:border-red-700 focus:ring focus:ring-red-100 bg-white text-gray-900"
                   placeholder="Meaning">
            <input id="sentenceInput"
                   class="input input-bordered w-full focus:border-red-700 focus:ring focus:ring-red-100 bg-white text-gray-900"
                   placeholder="Sentence">

            <select id="levelInput"
                    class="select select-bordered w-full focus:border-red-700 focus:ring focus:ring-red-100 bg-white text-gray-900">
                <option>A1</option>
                <option>A2</option>
                <option>B1</option>
                <option>B2</option>
                <option>C1</option>
            </select>

            <div id="errorBox" class="alert alert-error hidden"></div>
        </div>

        <div class="modal-action">
            <button id="saveBtn" class="btn bg-red-700 text-white border-red-700 hover:bg-red-800">Save</button>
            <button id="cancelBtn" class="btn bg-white border-gray-300 text-gray-700 hover:bg-gray-100">Cancel</button>
        </div>

    </div>
</div>

<script sec:authorize="hasRole('ADMIN')" src="/js/words.js?v=8"></script>
</body>
</html>
