<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learn Words</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div th:replace="fragments/header :: body"></div>

<main class="flex flex-col items-center justify-center mt-20">

    <div class="card w-full max-w-xl bg-white shadow-xl text-center p-10">

        <h1 class="text-4xl font-bold text-red-700 mb-4"
            th:text="${word.word}">
            Wort
        </h1>

        <p class="text-lg italic text-gray-600 mb-6"
           th:text="${word.sentence}">
            Beispiel Satz
        </p>

        <p id="meaning"
           class="text-xl font-semibold text-gray-800"
           style="display:none;"
           th:text="${word.meaning}">
            Meaning
        </p>

    </div>

    <div class="flex flex-col gap-6 mt-12">

        <button id="showMeaningBtn"
                class="btn btn-outline btn-primary w-52">
            Show Meaning
        </button>

        <button id="nextWordBtn"
                class="btn btn-success w-52">
            Next Word
        </button>

    </div>

</main>

<!-- cache-busting -->
<script src="/js/learn.js?v=2"></script>
</body>
</html>
